<!DOCTYPE html>
<html lang="en">
<head>
<title>$title$</title>
<style>
body, p, h1 {
  font-family: monospace;
  display: inline-block;
  max-width: 73ch;
  width: 73ch;
  margin: 0;
  line-height: 1rem;
  font-size: 1rem;
  word-wrap: wrap;
}
body { margin: 1rem }
p { margin-left: 7ch; margin-bottom: 1rem }
.formatted {
  width: 80ch;
  max-width: 80ch;
  display: flex;
  justify-content: space-between;
}
.formatted p { margin-left: 0; width:max-content }
</style>
</head>
<body>
<div class="formatted">
  <p>$cmd$</p>
  <p>$title$</p>
  <p>$cmd$</p>
</div>
$body$
<div class="formatted">
  <p>$version$</p>
  <p>$date$</p>
  <p>$cmd$</p>
</div>
</body>
</html>
